<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="normal/base::layoute(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is  particular contact  page</title>
</head>
<body>


<section>

<div class="card mr-3 ml-3" th:if="${contact}">

<div class="card-body">


<div class="container text-center">
 <img  style="height :200px; width:200px;" class ="my_profile_picture" alt="profile pic" th:src="@{'/image/'+${contact.image}}">


<h3 class="mt-3"> 

<span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span></td>)</td>


</h3>

</div>




<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
    
    <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
    
    <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
    
  </tbody>
</table>

<div class="description text-center mt-3">


<th:block th:utext="${contact.description}"></th:block>
</div>

<div class="container mt-3">



      <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
      <button class="btn btn-primary btn-sm btn-block">Update</button>
      

</div>



</div>




</div>

<h1 class ="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have this contact </h1>



</section>


	
</body>
</html>
