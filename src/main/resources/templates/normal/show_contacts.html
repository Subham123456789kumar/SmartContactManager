<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org"
	th:replace="normal/base::layoute(~{::section})">
<head>
<meta charset="UTF-8" />
    <title th:text="${title}">Base page hello</title>


    


</head>
<body>


<section>

<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center">Your Contacts</h1>



<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each=" c :${contacts}">
      <th scope="row" th:text="${c.cid}">1</th>
      
      <td >
      <img  class ="my_profile_picture" alt="profile pic" th:src="@{'/image/'+${c.image}}">
      
      
      <span th:text="${c.name}">Mark</span></td>
      
      
      <td>
      <a th:href="@{'/user/'+${c.cid}+'/contact'}">
      
        <span th:text="${c.email}"></span>
      </a>
      
      </td>
      
      
      <td th:text="${c.phone}">@mdo</td>
      
      <td>
      
      <a th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
      
      <form method="post"  th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
      
            <button  type="submit"  class="btn btn-primary btn-sm">Update</button>
      
      
      </form>
      
      
      </td>
      
    </tr>
    
    
    
  </tbody>
</table>


<!--  paginaton -->
<div class="text-center">



<nav aria-label="Page navigation example">
  <ul class="pagination">
   
    <li th:if="${currentpage !=0}" class="page-item"><a th:href="@{'/user/show-contacts/' +${currentpage-1}}" class="page-link" href="#">Previous</a></li>
    
    <li th:classappend="${currentpage==i-1?'active' : ''}"   th:each="i :${#numbers.sequence(1,totalpages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/' +${i-1}}"><span th:text="${i}"></span></a></li>
    
   
    <li  th:if="${currentpage+1 !=totalpages}"  class="page-item"><a th:href="@{'/user/show-contacts/' +${currentpage+1}}" class="page-link" href="#">Next</a></li>
  
  </ul>
</nav>




</div>



</div>


</div>







</section>

</body>
</html>
